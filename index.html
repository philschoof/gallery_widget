<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Gallery</title>
      <!--Bootstrap for glyphicons -->
      <!-- Latest compiled and minified CSS -->
      <!-- Bootstrap used for glyphicons -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>

      <main>

          <div class="image-container">

            <nav class="image-info">

              <span class="image-title">Kitties!</span>

              <div class="image-buttons">
                <button><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button><i class="glyphicon glyphicon-chevron-right"></i></button>
              </div>

            </nav>

            <div class="image-info image-description">

              <p>Here's where a description might go.</p>

            </div><!--close image-description-->

          </div><!--close image-container-->

      </main><!--close gallery-widget -->

    </body>
</html>
